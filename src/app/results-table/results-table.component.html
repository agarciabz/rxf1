<table mat-table [dataSource]="results" class="mat-elevation-z8">
  <!-- Columns -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef>Driver</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Driver.givenName + " " + element.Driver.familyName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="q1">
    <th mat-header-cell *matHeaderCellDef>Q1</th>
    <td mat-cell *matCellDef="let element">{{ element.Q1 }}</td>
  </ng-container>

  <ng-container matColumnDef="q2">
    <th mat-header-cell *matHeaderCellDef>Q2</th>
    <td mat-cell *matCellDef="let element">{{ element.Q2 }}</td>
  </ng-container>

  <ng-container matColumnDef="q3">
    <th mat-header-cell *matHeaderCellDef>Q3</th>
    <td mat-cell *matCellDef="let element">{{ element.Q3 }}</td>
  </ng-container>

  <!-- Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
