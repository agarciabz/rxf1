<table mat-table [dataSource]="standings" class="mat-elevation-z8">
  <!-- Columns -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let element">{{ element.points }}</td>
  </ng-container>

  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef>Driver</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Driver.givenName + " " + element.Driver.familyName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="constructor">
    <th mat-header-cell *matHeaderCellDef>Constructor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Constructors[0].name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
